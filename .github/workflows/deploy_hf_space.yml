name: Deploy Hugging Face Space

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate required secrets
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_ID: ${{ secrets.HF_SPACE_ID }}
        run: |
          test -n "$HF_TOKEN" || (echo "Missing HF_TOKEN secret" && exit 1)
          test -n "$HF_SPACE_ID" || (echo "Missing HF_SPACE_ID secret" && exit 1)

      - name: Configure git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"

      - name: Ensure Hugging Face Space exists
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_ID: ${{ secrets.HF_SPACE_ID }}
        run: |
          python -m pip install --upgrade pip
          python -m pip install huggingface_hub
          python - <<'PY'
          import os
          from huggingface_hub import create_repo

          space_id = os.environ["HF_SPACE_ID"]
          token = os.environ["HF_TOKEN"]
          create_repo(
              repo_id=space_id,
              token=token,
              repo_type="space",
              private=False,
              exist_ok=True,
              space_sdk="docker",
          )
          print(f"Space ready: {space_id}")
          PY

      - name: Clone Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_ID: ${{ secrets.HF_SPACE_ID }}
        run: |
          git clone https://oauth2:${HF_TOKEN}@huggingface.co/spaces/${HF_SPACE_ID} hf_space

      - name: Sync files to Space
        run: |
          rsync -av --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '.venv' \
            --exclude 'hf_space' \
            --exclude '__pycache__' \
            --exclude '.pytest_cache' \
            --exclude '.ruff_cache' \
            ./ hf_space/
          cp deploy/hf/README_SPACE.md hf_space/README.md
          cp deploy/hf/Dockerfile hf_space/Dockerfile

      - name: Push to Hugging Face Space
        env:
          HF_SPACE_ID: ${{ secrets.HF_SPACE_ID }}
        run: |
          cd hf_space
          git add .
          git commit -m "Deploy from GitHub Actions" || echo "No changes to commit"
          git push
